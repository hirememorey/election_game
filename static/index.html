<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Election: The Political Strategy Game - A sophisticated political board game with Apple-level design">
    <meta name="theme-color" content="#007AFF">
    <title>Election: The Game</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üó≥Ô∏è</text></svg>">
</head>
<body>
    <div id="app">
        <!-- Game Setup Screen -->
        <div id="setup-screen" class="screen setup-screen">
            <div class="setup-container">
                <div class="setup-header">
                    <div class="logo">
                        <div class="logo-icon" aria-hidden="true">üó≥Ô∏è</div>
                        <h1>Election</h1>
                        <p class="subtitle">The Political Strategy Game</p>
                    </div>
                </div>

                <div class="setup-content">
                    <div class="setup-card">
                        <h2>Start New Game</h2>
                        <p class="setup-description">Enter player names to begin your political campaign.</p>
                        
                        <form class="player-form" id="player-form" novalidate>
                            <div class="player-inputs">
                                <div class="player-input">
                                    <label for="player1">Player 1</label>
                                    <input type="text" id="player1" name="player1" placeholder="Enter name" required autocomplete="off">
                                </div>
                                <div class="player-input">
                                    <label for="player2">Player 2</label>
                                    <input type="text" id="player2" name="player2" placeholder="Enter name" required autocomplete="off">
                                </div>
                                <div class="player-input optional">
                                    <label for="player3">Player 3 <span class="optional-text">(optional)</span></label>
                                    <input type="text" id="player3" name="player3" placeholder="Enter name" autocomplete="off">
                                </div>
                                <div class="player-input optional">
                                    <label for="player4">Player 4 <span class="optional-text">(optional)</span></label>
                                    <input type="text" id="player4" name="player4" placeholder="Enter name" autocomplete="off">
                                </div>
                            </div>
                            <button type="submit" id="start-game-btn" class="btn-primary btn-large">
                                <span class="btn-text">Start Game</span>
                                <span class="btn-icon" aria-hidden="true">‚Üí</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen game-screen hidden">
            <!-- Simplified Header -->
            <header class="game-header">
                <div class="header-content">
                    <h1>Election</h1>
                    <div class="header-actions">
                        <button id="game-info-btn" class="btn-secondary btn-small">
                            <span class="btn-icon">‚ÑπÔ∏è</span>
                            <span class="btn-text">Game Info</span>
                        </button>
                        <button id="new-game-btn" class="btn-secondary btn-small">
                            <span class="btn-icon">‚Üª</span>
                            <span class="btn-text">New Game</span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Phase-Based Game Content -->
            <main class="game-content">
                <!-- Current Phase Display -->
                <section class="phase-display">
                    <div id="phase-indicator" class="phase-indicator">
                        <!-- Phase info will be populated by JavaScript -->
                    </div>
                </section>

                <!-- Game Log -->
                <section class="game-log-section">
                    <div id="game-log" class="game-log">
                        <!-- Game log will be populated -->
                    </div>
                </section>

                <!-- Contextual Action Area -->
                <section class="action-area">
                    <div id="action-content" class="action-content">
                        <!-- Contextual content will be populated by JavaScript -->
                    </div>
                </section>

                <!-- Quick Access Panel (Swipe up) -->
                <section class="quick-access-panel" id="quick-access-panel">
                    <div class="panel-header">
                        <h3>Game Info</h3>
                        <button class="panel-close" onclick="hideQuickAccess()">√ó</button>
                    </div>
                    <div class="panel-content">
                        <div id="identity-info" class="info-section">
                            <!-- Identity info will be populated -->
                        </div>
                        <div id="quick-access-content" class="info-section">
                            <!-- Game log will be populated -->
                        </div>
                    </div>
                </section>

                <!-- Swipe Hint -->
                <div class="swipe-hint" id="swipe-hint">
                    <span class="hint-text">‚Üë Swipe up or click "Game Info" for game details</span>
                </div>
            </main>

            <!-- Bottom Action Bar -->
            <footer class="action-bar">
                <div id="primary-actions" class="primary-actions">
                    <!-- Primary actions will be populated -->
                </div>
            </footer>
        </div>
    </div>

    <!-- Screen Reader Only Content -->
    <div class="sr-only" aria-live="polite" id="sr-announcements"></div>

    <script src="/static/script.js?v=11"></script>
</body>
</html>
