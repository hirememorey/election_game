<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Election: The Political Strategy Game - A sophisticated political board game with Apple-level design">
    <meta name="theme-color" content="#007AFF">
    <title>Election: The Game</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Impact&family=Georgia:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üó≥Ô∏è</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="game-title">Election: The Game</h1>
            <div id="game-status-ticker" class="game-status-ticker"></div>
        </header>

        <div id="intelligence-briefing" class="intelligence-briefing">
            <!-- Opponent summaries will be rendered here -->
        </div>

        <main id="main-stage" class="main-stage">
            <div id="setup-screen">
                <h2>Start a New Game</h2>
                <div id="player-inputs">
                    <input type="text" placeholder="Player 1 Name" class="player-name-input">
                    <input type="text" placeholder="Player 2 Name" class="player-name-input">
                </div>
                <button id="add-player-button">Add Player</button>
                <button id="start-game-button">Start Game</button>
            </div>

            <div id="game-screen" class="hidden">
                <div id="event-phase-display" style="display: none;">
                    <div id="event-card-display"></div>
                </div>
                <div id="action-list" class="action-list"></div>
                <div id="game-log" class="game-log"></div>
            </div>
        </main>

        <footer id="player-dashboard" class="player-dashboard">
            <!-- Player's personal dashboard will be rendered here -->
        </footer>

    </div>

    <script src="/static/script.js?v=2.2"></script>
</body>
</html>
