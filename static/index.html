<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Election: The Political Strategy Game - A sophisticated political board game with Apple-level design">
    <meta name="theme-color" content="#007AFF">
    <title>Election: The Game</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üó≥Ô∏è</text></svg>">
</head>
<body>
    <div id="app">
        <!-- Game Setup Screen -->
        <div id="setup-screen" class="screen setup-screen">
            <div class="setup-container">
                <div class="setup-header">
                    <div class="logo">
                        <div class="logo-icon" aria-hidden="true">üó≥Ô∏è</div>
                        <h1>Election</h1>
                        <p class="subtitle">The Political Strategy Game</p>
                    </div>
                </div>

                <div class="setup-content">
                    <div class="setup-card">
                        <h2>Start New Game</h2>
                        <p class="setup-description">Enter player names to begin your political campaign.</p>
                        
                        <form class="player-form" id="player-form" novalidate>
                            <div class="player-inputs">
                                <div class="player-input">
                                    <label for="player1">Player 1</label>
                                    <input type="text" id="player1" name="player1" placeholder="Enter name" required autocomplete="off">
                                </div>
                                <div class="player-input">
                                    <label for="player2">Player 2</label>
                                    <input type="text" id="player2" name="player2" placeholder="Enter name" required autocomplete="off">
                                </div>
                                <div class="player-input optional">
                                    <label for="player3">Player 3 <span class="optional-text">(optional)</span></label>
                                    <input type="text" id="player3" name="player3" placeholder="Enter name" autocomplete="off">
                                </div>
                                <div class="player-input optional">
                                    <label for="player4">Player 4 <span class="optional-text">(optional)</span></label>
                                    <input type="text" id="player4" name="player4" placeholder="Enter name" autocomplete="off">
                                </div>
                            </div>
                            <button type="submit" id="start-game-btn" class="btn-primary btn-large">
                                <span class="btn-text">Start Game</span>
                                <span class="btn-icon" aria-hidden="true">‚Üí</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen game-screen hidden">
            <!-- Simplified Header -->
            <header class="game-header">
                <span class="game-title">Election</span>
                <button class="icon-btn" id="identity-btn" aria-label="View Identity Cards" title="View Identity Cards">üé≠</button>
                <button class="icon-btn" id="info-btn" aria-label="Game Information" title="Game Information">‚ìò</button>
                <button class="icon-btn" id="menu-btn" aria-label="Game Menu" title="Game Menu">‚ò∞</button>
            </header>
            
            <!-- Menu Dropdown -->
            <div id="menu-dropdown" class="menu-dropdown hidden">
                <button id="new-game-btn" class="menu-item" aria-label="Start New Game">New Game</button>
                <button class="menu-item" onclick="showIdentityInfo()" aria-label="View Game Information">Game Info</button>
            </div>
            
            <!-- Phase Indicator -->
            <div id="phase-indicator" class="phase-indicator" role="status" aria-live="polite">
                <!-- Phase content will be populated by JavaScript -->
            </div>
            
            <!-- Action Content Area -->
            <div id="action-content" class="action-content" role="main">
                <!-- Action content will be populated by JavaScript -->
            </div>
            
            <!-- Quick Access Panel -->
            <div id="quick-access-panel" class="quick-access-panel" role="dialog" aria-labelledby="quick-access-title" aria-modal="true">
                <div class="quick-access-header">
                    <h3 id="quick-access-title">Game Information</h3>
                    <button id="close-quick-access" class="close-btn" aria-label="Close Game Information">√ó</button>
                </div>
                <div id="quick-access-content" class="quick-access-content">
                    <!-- Quick access content will be populated by JavaScript -->
                </div>
            </div>
            
            <!-- Game Log -->
            <div id="game-log" class="game-log" role="log" aria-live="polite">
                <!-- Game log content will be populated by JavaScript -->
            </div>

            <!-- Bottom Action Bar -->
            <footer class="action-bar" role="toolbar" aria-label="Game Actions">
                <div id="primary-actions" class="primary-actions">
                    <!-- Primary actions will be populated -->
                </div>
            </footer>
        </div>
    </div>

    <!-- Screen Reader Only Content -->
    <div class="sr-only" aria-live="polite" id="sr-announcements"></div>

    <script src="/static/script.js?v=13"></script>
</body>
</html>
