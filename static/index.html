<!DOCTYPE html>
<html>
<head>
    <title>Election: The Game</title>
    <style>
        body { 
            font-family: monospace; 
            background-color: #1e1e1e; 
            color: #d4d4d4; 
            margin: 20px;
            line-height: 1.4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #2d2d2d;
        }
        .section h3 {
            margin-top: 0;
            color: #4fc3f7;
        }
        .player-info {
            margin-bottom: 10px;
            padding: 10px;
            border-left: 3px solid #666;
        }
        .player-info.current-player {
            border-left-color: #4fc3f7;
            background-color: #1a3a4a;
        }
        .player-name {
            font-weight: bold;
            color: #fff;
        }
        .player-details {
            font-size: 0.9em;
            color: #ccc;
        }
        .legislation-item {
            margin-bottom: 8px;
            padding: 8px;
            background-color: #3a3a3a;
            border-radius: 3px;
        }
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            font-size: 0.9em;
        }
        .log-entry.error {
            color: #ff6b6b;
            background-color: #4a1a1a;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            background-color: #4fc3f7;
            color: #000;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-family: monospace;
        }
        button:hover {
            background-color: #29b6f6;
        }
        .prompt {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #2a4a2a;
            border-radius: 3px;
            color: #fff;
        }
        .input-field {
            margin: 5px;
            padding: 8px;
            background-color: #3a3a3a;
            color: #fff;
            border: 1px solid #666;
            border-radius: 3px;
            font-family: monospace;
        }
        #log-container {
            max-height: 200px;
            overflow-y: auto;
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 3px;
        }
        .mandate-card {
            background-color: #3a2a4a;
            border: 2px solid #8b5cf6;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        .mandate-title {
            color: #8b5cf6;
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 8px;
        }
        .mandate-description {
            color: #e4e4e7;
            font-size: 0.9em;
            line-height: 1.5;
        }
        .mandate-toggle {
            background-color: #8b5cf6;
            color: #000;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8em;
            margin-bottom: 10px;
        }
        .mandate-toggle:hover {
            background-color: #7c3aed;
        }
        .mandate-hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó≥Ô∏è Election: The Game</h1>
        
        <div class="section">
            <h3>Game Status</h3>
            <div id="game-info-container"></div>
        </div>
        
        <div class="section">
            <h3>Personal Mandate</h3>
            <button id="mandate-toggle" class="mandate-toggle">Show/Hide Mandate</button>
            <div id="mandate-container" class="mandate-hidden"></div>
        </div>
        
        <div class="section">
            <h3>Players</h3>
            <div id="players-container"></div>
        </div>
        
        <div class="section">
            <h3>Legislation</h3>
            <div id="legislation-container"></div>
        </div>
        
        <div class="section">
            <h3>Actions</h3>
            <div id="actions-container"></div>
        </div>
        
        <div class="section">
            <h3>Game Log</h3>
            <div id="log-container"></div>
        </div>
    </div>

    <script src="/static/dist/bundle.js"></script>
</body>
</html>
