<!DOCTYPE html>
<html>
<head>
    <title>Election: The Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@4.18.0/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@4.18.0/lib/xterm.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
        }
        #terminal {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>
    <script>
        const term = new Terminal({
            cursorBlink: true,
            rows: 40,
            cols: 120,
        });
        const termElement = document.getElementById('terminal');
        term.open(termElement);

        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${wsProtocol}//${window.location.host}/ws`;
        const ws = new WebSocket(wsUrl);

        ws.onopen = () => {
            term.writeln('Welcome to Election: A Political Strategy Game!');
            term.writeln('Connecting to server...');
        };

        ws.onmessage = (event) => {
            term.write(event.data);
        };

        ws.onerror = (error) => {
            term.writeln(`\r\n\x1b[31mError: ${error.message}\x1b[0m`);
        };

        ws.onclose = () => {
            term.writeln('\r\n\x1b[31mConnection closed.\x1b[0m');
        };

        term.onData((data) => {
            ws.send(data);
        });
    </script>
</body>
</html>
